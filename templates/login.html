{% extends "base.html" %}

{% block title %}Login - KissanKart{% endblock %}

{% block content %}
<div class="container padding mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="text-center">Member Login</h3>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('login') }}" method="POST">
                        <div class="form-group">
                            <label for="name">Username</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block mt-4">Login</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>New to KissanKart? Register as a <a href="{{ url_for('register_farmer') }}">Farmer</a> or <a
                            href="{{ url_for('register_customer') }}">Consumer</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
