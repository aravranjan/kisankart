{% extends "base.html" %}

{% block title %}Farmer Registration - KissanKart{% endblock %}

{% block content %}
<div class="container padding mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="text-center">Farmer Registration</h3>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('register_farmer') }}" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="photo">Profile Photo</label>
                            <input type="file" class="form-control-file" id="photo" name="photo" accept="image/*">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="bio">Bio / About your Farm</label>
                            <textarea class="form-control" id="bio" name="bio" rows="3"
                                placeholder="Tell consumers about your farm..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="location">Location (Address or GPS)</label>
                            <input type="text" class="form-control" id="location" name="location"
                                placeholder="Enter your farm location" required>
                        </div>
                        <div class="form-group">
                            <label for="certs">Farm Certifications (if any)</label>
                            <input type="text" class="form-control" id="certs" name="certs"
                                placeholder="Organic, ISO, etc.">
                        </div>
                        <input type="hidden" id="lat" name="lat">
                        <input type="hidden" id="lng" name="lng">
                        <button type="submit" class="btn btn-success btn-block mt-4">Register as Farmer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
            document.getElementById('lat').value = position.coords.latitude;
            document.getElementById('lng').value = position.coords.longitude;
        });
    }
</script>
{% endblock %}
