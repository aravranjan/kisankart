<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Register</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

/* ðŸ”¹ Background Image Section */
body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: url("loginimg.png");
}

/* Optional dark overlay */
body::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 0;
}

.container {
    width: 950px;
    height: 560px;
    background: white;
    display: flex;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    position: relative;
    z-index: 1;
}

/* LOGIN SIDE */
.login-box {
    width: 50%;
    padding: 50px;
    background: #ffffff;
}

.login-box h2 {
    margin-bottom: 30px;
}

.input-group {
    margin-bottom: 18px;
}

.input-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
}

.btn {
    width: 100%;
    padding: 12px;
    background: #1e3c72;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 15px;
    margin-top: 10px;
}

.btn:hover {
    background: #162d56;
}

/* REGISTER SIDE */
.register-box {
    width: 50%;
    padding: 40px;
    background: #f2f5f9;
    overflow-y: auto;
}

.register-box h2 {
    margin-bottom: 20px;
}
</style>
</head>

<body>

<div class="container">

    <!-- LOGIN SECTION -->
    <div class="login-box">
        <h2>Login</h2>

        <form action="/login" method="POST">
            <div class="input-group">
                <input type="text" name="phone" placeholder="Phone Number" required>
            </div>

            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <!-- REGISTER SECTION -->
    <div class="register-box">
        <h2>Register</h2>

        <form action="/register" method="POST">

            <div class="input-group">
                <input type="text" name="name" placeholder="Full Name" required>
            </div>

            <div class="input-group">
                <input type="tel" name="phone" placeholder="Phone Number" required>
            </div>

            <div class="input-group">
                <input type="text" name="bank" placeholder="Bank Account Number" required>
            </div>

            <div class="input-group">
                <input type="text" name="company" placeholder="Company Name (Optional)">
            </div>

            <div class="input-group">
                <input type="text" name="district" placeholder="District" required>
            </div>

            <div class="input-group">
                <input type="text" name="state" placeholder="State" required>
            </div>

            <button type="submit" class="btn">Register</button>

        </form>
    </div>

</div>

</body>
</html>
