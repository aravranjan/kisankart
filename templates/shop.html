{% extends "base.html" %}

{% block content %}
<div class="bg-gradient-green">
    <div class="centering-wrapper">
        <div class="glass-card" style="max-width: 800px;">
            <h2 class="text-center mb-4">Available Crops ðŸŒ½</h2>

                    <div>
                        <h5 class="mb-1 text-success">{{ product.name }}</h5>
                        <p class="mb-0 text-muted small">Location: {{ product.area }} | Stock: {{ product.qty }}kg</p>
                        <h6 class="mt-2">â‚¹{{ product.price }}/kg</h6>

                    </form>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endblock %}
