{% extends "base.html" %}

{% block title %}Customer Registration - KissanKart{% endblock %}

{% block content %}
<div class="container padding mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">Customer Registration</h3>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('register_customer') }}" method="POST">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="location">Current Location</label>
                            <input type="text" class="form-control" id="location" name="location"
                                placeholder="Enter your delivery address" required>
                        </div>
                        <input type="hidden" id="lat" name="lat">
                        <input type="hidden" id="lng" name="lng">
                        <button type="submit" class="btn btn-primary btn-block mt-4">Register as Consumer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
            document.getElementById('lat').value = position.coords.latitude;
            document.getElementById('lng').value = position.coords.longitude;
        });
    }
</script>
{% endblock %}
